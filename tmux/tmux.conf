# Set UTF-8
set-window-option -g mode-keys vi
set-window-option -g automatic-rename off

set -s escape-time 0
# setw -g window-status-current-attr underscore
set-option -g default-terminal "screen-256color"

set-option -g default-command "tmux rename-window fish; fish"

# Set the prefix to ^T.
unbind C-b
set -g prefix ^T
bind t send-prefix

# Set the mouse action
set -g mouse on

# Set the scroll buffer
set-option -g history-limit 10000

# See http://tmux.svn.sourceforge.net/viewvc/tmux/trunk/examples/screen-keys.conf
# screen ^C c
# unbind C-c
# bind C-c new-window -n zsh
bind c new-window -n fish

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# copy-mode ^[
unbind ^"["
bind -r ^"[" copy-mode
unbind ^]
bind -r ^] paste-buffer

# other ^A
unbind ^A
bind ^A last-window
bind ^T run "tmux last-pane || tmux last-window || tmux new-window"

# prev ^H ^P p ^?
unbind BSpace
bind BSpace previous-window
unbind ^P
bind ^P previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w set-option -gF @ct_session "#{session_name}" \; set-option -gF @ct_pane "#{pane_id}" \; run-shell '$HOME/.config/tmux/scripts/choose-tree-filtered.sh'

# quit \
unbind \
bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# kill session
unbind b
bind b confirm-before "kill-session"

# redisplay ^R r
unbind ^R
bind ^R refresh-client
unbind r
bind r refresh-client

# split -v |
unbind |
bind | split-window

# :kB: focus up
unbind Tab
bind Tab select-pane -t :.-
unbind BTab
bind BTab select-pane -t :.+
bind -r C-h select-pane -t :.-
bind -r C-l select-pane -t :.+

bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R

# " windowlist -b
unbind "'"
bind "'" choose-window

# for pbcopy
# set-option -g default-command "reattach-to-user-namespace -l $SHELL"
# bind -t vi-copy Space run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
# bind -t vi-copy Enter run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind / list-keys -T copy-mode-vi

# split pane
unbind s
bind s split-window -v
unbind v
bind v split-window -h

# popup pane (toggle with persistent session)
unbind C-o
bind C-o if-shell -F '#{==:#{session_name},popup}' { detach-client } { display-popup -w 80% -h 80% -E 'tmux attach-session -t popup || tmux new-session -s popup' }

# phantom integration
unbind p
bind p display-popup -E -w 80% -h 80% "fish -c 'fzf-phantom'"
unbind P
bind P command-prompt -p "worktree name:" "split-window -h 'phantom create %% --shell --exec \"claude --sandbox --dangerously-skip-permissions\"'"

# open url with fzf (current pane)
unbind u
bind u run-shell "tmux capture-pane -p | grep -oE 'https?://[^ ]+' | unique | fzf-tmux -p 80%,50% --tac | xargs open"

# open url with fzf (all panes in session)
unbind C-u
bind C-u display-popup -E -w 80% -h 50% "tmux list-panes -s -F '#{pane_id}' | xargs -I {} tmux capture-pane -t {} -p | grep -oE 'https?://[^ ]+' | sort -u | fzf --tac | xargs open"

# send sync char
unbind S
bind S set-window-option -g synchronize-panes

# reload config
unbind r
bind r source-file ~/.tmux.conf

# capture buffer > /tmp/tmux.buffer
unbind M-s
bind M-s run "tmux capture-pane -S -10000; tmux show-buffer > /tmp/tmux.buffer"


# toggle pane size (50% <-> 80%)
bind C-w run-shell "~/.config/tmux/scripts/toggle-pane-width.sh"
bind C-e run-shell "~/.config/tmux/scripts/toggle-pane-size.sh"

# update status bar(Sec)
set -g status-interval 1

# See https://github.com/zolrath/wemux/wiki/Status-Line
set -g status-left-length 32
set -g status-right-length 150

set -g status-style fg=white,bg=colour234
set -g window-status-activity-style bold
set -g pane-border-style fg=colour245
set -g pane-active-border-style fg=colour39
set -g message-style fg=colour16,bg=colour221,bold

set -g status-left '#[fg=colour235,bg=colour252,bold] ❐ #S #[fg=colour252,bg=colour238,nobold]⮀#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]⮀'
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]⮀#[fg=colour25,bg=colour39,noreverse,bold] #I ⮁ #W #[fg=colour39,bg=colour234,nobold]⮀"
set -g status-right "#(wemux status_users)"

set -g window-style 'bg=colour235'
set -g window-active-style 'bg=colour232'
